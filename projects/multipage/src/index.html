<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multipage</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>
</head>
<body>
	<!-- первая страница -->
	<span class = "button menu" id="mainButton">MENU</span>
	<div class="first">
	</div> 
	<!-- вторая страница -->
	<div class="block">
		<div class="second">
			<span class = "button down">DOWN</span>
		</div> 
		<!-- третья страница -->
		<div class="third">
			<span class = "button up">UP</span>
		</div>		 
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
